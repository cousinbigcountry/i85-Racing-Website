<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-85 Racing League</title>
    <link
      rel="shortcut icon"
      href="images/I85 Logo copy.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark dark-mode">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="images/I85 Logo copy.png" alt="i-85 logo"
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Oval</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#"> Truck Series</a>
                <a class="dropdown-item" href="#">Gen 4 Series</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dirt</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">TBA</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Road</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">TBA </a>
              </div>
            </li>
            <li class="nav-item dark-light-mode">
              <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item dark-light-mode">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dark-light-mode">
              <button class="dark-mode-btn" onclick="darkMode()">
                <i class="fa-solid fa-circle-half-stroke"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div>
        <table class="table table-striped">
          <thead>
            Regular Season Standings
          </thead>
          <tr class="bg-info">
            <th data-column="number" data-order="desc">Number</th>
            <th data-column="name" data-order="desc">Name</th>
            <th data-column="points" data-order="desc">Points</th>
            <th data-column="wins" data-order="desc">Wins</th>
          </tr>
          <tbody id="myTable"></tbody>
        </table>
      </div>
      <br />
      <div>
        <table class="table table-striped">
          <thead>
            Playoff Standings
          </thead>
          <tr class="bg-info">
            <th data-column="number2" data-order="desc">Number</th>
            <th data-column="name2" data-order="desc">Name</th>
            <th data-column="points2" data-order="desc">Points</th>
            <th data-column="wins2" data-order="desc">Wins</th>
          </tr>
          <tbody id="myTable2"></tbody>
        </table>
      </div>
    </main>

    <footer>
      <div class="footer-container"></div>
      <div>
        <span>
          <hr />
          <p>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-discord"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-tiktok"></i></a>
          </p>
        </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7c422d2151.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
